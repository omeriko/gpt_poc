<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ChatGPT POC</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>
    <body class="body" style="font-family: arial;">
        <header class="header"> 
            <div>                
                <ul class="nav nav-pills">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="chat">Chat</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="text_completion">Text Completion</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="image">Image Generation</a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="main">
            <div class="item" style="display: flex; justify-content: space-between">
                <h2>
                    <span class="title">Chat</span>
                    <span class="txt-chat-model">(Model: gpt-3.5-turbo)</span></h2> 
                <div>
                    Temperature: 
                    <input type="number" min="0" max="2" step="0.2" class="small-txt" id="temperature" value="0.5" />
                </div>
            </div>
            <div class="item">
                <!-- Choose style: 
                <div class="btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="radio-chat-style" id="radio-precise" autocomplete="off" checked value="0.2">
                    <label class="btn btn-outline-secondary" for="radio-precise">
                        <span class="sm-txt">More</span><br>Precise
                    </label>
                  
                    <input type="radio" class="btn-check" name="radio-chat-style" id="radio-balanced" autocomplete="off" value="1">
                    <label class="btn btn-outline-secondary" for="radio-balanced">
                        <span class="sm-txt">More</span>
                        <br>Balanced
                    </label>
                  
                    <input type="radio" class="btn-check" name="radio-chat-style" id="radio-creative" autocomplete="off" value="1.5">
                    <label class="btn btn-outline-secondary" for="radio-creative">
                        <span class="sm-txt">More</span>
                        <br>Creative
                    </label>

                    <input type="radio" class="btn-check" name="radio-chat-style" id="radio-custom" autocomplete="off">
                    <label class="btn btn-outline-dark" for="radio-custom">
                        <span class="sm-txt">Or use</span>
                        <br>Custom
                    </label>
                </div>                 -->
                
                <br>
                <span class="prepare-txt" id="prepare-txt">
                    Hi there, I'm a helpful assistant that specializes in recommending TV series to viewers
                </span>
                <br><br>
                <div class="txt-input-wrapper">
                    <textarea class="txt-area" id="txt" maxlength="1600" placeholder="Ask me anything..." rows="5"></textarea>
                    <i class="bi bi-send" id="btn"></i>
                    <div id="spinner" class="spinner-border" style="width: 1.5em; height: 1.5em; color:rgb(102, 102, 102);" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="validator" class="validator">text is qeruired</div>
            </div>
            <div class="item">                
                <p id="response-usage" class="response-usage"></p>
                <p id="response-error"></p>
                <div id="chat-container">
                    <div id="chat-container-inner"></div>                    
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
  crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
        <script src="chat.js"></script> 
    </body>
</html>
