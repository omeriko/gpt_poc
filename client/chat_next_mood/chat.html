<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ChatGPT POC</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body class="body" style="font-family: arial; font-size: 18px;">
        <header class="header"></header>
        <div class="main">
            <div class="item" style="color: rgb(107, 110, 108);display: flex; justify-content: space-between; margin-bottom: 1em; margin-top: 1em;">
                <h3>                    
                    GPT-3.5-turbo
                </h3> 
                <div style="display: none;">
                    Temperature: 
                    <input type="number" min="0" max="2" step="0.2" class="small-txt" id="temperature" value="0.2" />
                </div>
                
            </div>
            
            <div class="item" style="margin-bottom: 1em; font-weight: bold; font-size: 1.2em; color:gray">Choose Series:</div>
            
            <div class="item series" style="display: flex;">
                
                  <div class="inner">
                    <div class="form-check form-check-inline">

                      <label class="form-check-label" for="inlineCheckbox9">Better Call Saul</label>
                    </div>
                    <div class="form-check form-check-inline">

                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox11" value="option3">

                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox20" value="option3">
                      <label class="form-check-label" for="inlineCheckbox20">Eastbound & Down</label>
                    </div>
                  </div>
                  <div class="inner">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox14" value="option3">
                      <label class="form-check-label" for="inlineCheckbox14">Find Me in Paris</label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox12" value="option3">
                      <label class="form-check-label" for="inlineCheckbox12">Frida Kahlo</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                      <label class="form-check-label" for="inlineCheckbox3">Gomorrah</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox17" value="option3">
                      <label class="form-check-label" for="inlineCheckbox17">Gossip Girl</label>
                    </div>
                     
                  </div>
                  <div class="inner">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox16" value="option3">
                      <label class="form-check-label" for="inlineCheckbox16">Gulperi</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox19" value="option3">
                      <label class="form-check-label" for="inlineCheckbox19">Law & Order</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option3">
                      <label class="form-check-label" for="inlineCheckbox4">My Better Half</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox10" value="option3">
                      <label class="form-check-label" for="inlineCheckbox10">S.W.A.T</label>
                    </div>
                   
                   
                  </div>
                  <div class="inner">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox15" value="option3">
                      <label class="form-check-label" for="inlineCheckbox15">Starstruck</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                      <label class="form-check-label" for="inlineCheckbox1">True Detective</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">The Sopranos</label>

                      <input class="form-check-input" type="checkbox" id="inlineCheckbox18" value="option3">
                      <label class="form-check-label" for="inlineCheckbox18">Veep</label>
                    </div>
  
                    
                    
                  </div>
            </div>

            <div class="item" style="margin: 2em 0 1em 0; font-weight: bold; font-size: 1.2em; color:gray">Choose moods:</div>
            
            <div class="item moods" style="display: flex;">
              <div class="inner">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox_b7" value="option3">
                  <label class="form-check-label" for="inlineCheckbox_b7">Amazing</label>
                </div>
                <div class="form-check form-check-inline">

                  <label class="form-check-label" for="inlineCheckbox_b11">Anxious</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox_b33" value="option3">
                  <label class="form-check-label" for="inlineCheckbox_b33">Bad</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox_b111" value="option3">
                  <label class="form-check-label" for="inlineCheckbox_b111">Blessed</label>

              </div>  
              
              <div class="inner">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox_b77" value="option3">
                  <label class="form-check-label" for="inlineCheckbox_b77">Bored</label>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox_b5" value="option3">

                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlieneCheckbox_b3" value="option3">
                  <label class="form-check-label" for="inlieneCheckbox_b3">Excited</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox_b1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox_b1">Happy</label>
                </div>


                

              </div>  
              <div class="inner">

                  <input class="form-check-input" type="checkbox" id="inlineCheckbox_b10" value="option3">
                  <label class="form-check-label" for="inlineCheckbox_b10">Lonely</label>
                </div>
                
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox_b120" value="option3">
                  <label class="form-check-label" for="inlineCheckbox_b120">Nervous</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox_b190" value="option3">
                  <label class="form-check-label" for="inlineCheckbox_b190">Optimistic</label>
                </div>

              </div>  
              <div class="inner">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox_b8" value="option3">
                  <label class="form-check-label" for="inlineCheckbox_b8">Sad</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox_b98" value="option3">
                  <label class="form-check-label" for="inlineCheckbox_b98">Stressed</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox_b4" value="option3">
                  <label class="form-check-label" for="inlineCheckbox_b4">Thoughtful</label>
                </div>
              </div> 
               
            </div>

            <div class="item" style="margin-top: 2em; margin-top: 2em; display: flex; align-items: center;">
                <div style="display:block">
                  Count: 
                  <input type="number" min="2" max="20" step="1" class="small-txt" id="txt-count" value="4" />
                </div>
                <button type="button" id="btn-next" class="btn btn-primary" style="margin-left: 1em; padding: 0.375em 2.4em">Send</button>
                <button type="button" id="btn-clear" class="btn btn-secondary" style="padding: 0.375em 2.4em; margin-left: 1em; display: none;">Clear</button>
                <div id="spinner-next" class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div id="validator" class="validator" style="margin-left: 1em;">Choose at least 1 series or 1 mood</div>
                
            </div>
            <div class="item">                
                <p id="response-usage" class="response-usage"></p>
                <p id="response-error"></p>
                <div id="chat-container">
                    <div id="chat-container-inner"></div>                    
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
  crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

</html>
