<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ChatGPT POC</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>
    <body class="body" style="font-family: arial;">
        <header class="header"> 
            <div>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                      <a class="nav-link" href="chat">Chat</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="text_completion">Text Completion</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link"  href="image">Image Generation</a>
                    </li>
                </ul>
            </div>
            
        </header>
        <div class="main">
            <div class="item">
                <h2>Text Completions <span class="txt-chat-model">(Model: text-davinci-003)</span></h2>
                <h3>Name my pet:</h3>
            </div>
            <div class="item">
                <span >Temperature:</span>
                <input type="number" min="0" max="2" step="0.5" class="small-txt" id="temperature" value="1"  />
                <br><br>
                <div class="txt-input-wrapper">
                    <input type="text" class="txt" id="txt" placeholder="Enter an animal" />
                    <i class="bi bi-send" id="btn"></i>
                    <div id="spinner" class="spinner-border" style="width: 1.5em; height: 1.5em; color:rgb(102, 102, 102);" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                
                <span id="validator" class="validator">text is qeruired</span>
            </div>
            <div class="item">
                <p id="response-ok" class="response-ok"></p>
                <p id="response-usage"> </p>
                <p id="response-error"></p>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
  crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
        <script src="text_completion.js"></script> 
    </body>
</html>
